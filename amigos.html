<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="inicio.html">Eri Mich&lt;3</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="inicio.html"><i class="bi bi-house-door me-1"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html"><i class="bi bi-person me-1"></i> Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="amigos.html" id="navAmigos"><i
                                class="bi bi-people-fill me-1"></i> Amigos</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-light me-2" onclick="window.location.href='redsocial_logout.php'">
                        <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- Sección Solicitudes -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="bi bi-person-plus me-2 text-primary"></i>Solicitudes de Amistad</h5>
                    </div>
                    <div class="card-body">
                        <div id="solicitudesContainer">
                            <div class="text-center py-3">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sección Mis Amigos -->
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-people me-2 text-success"></i>Mis Amigos</h5>
                        <span class="badge bg-secondary rounded-pill" id="totalAmigos">0</span>
                    </div>
                    <div class="card-body">
                        <div id="amigosContainer" class="row g-3">
                            <div class="text-center py-3 w-100">
                                <div class="spinner-border text-secondary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', cargarDatosAmigos);

        function cargarDatosAmigos() {
            fetch('api_amigos.php')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        renderizarSolicitudes(data.solicitudes);
                        renderizarAmigos(data.amigos);

                        // Badge de notificaciones
                        if (data.solicitudes.length > 0) {
                            const navAmigos = document.getElementById('navAmigos');
                            if (navAmigos) {
                                // Evitar duplicar si ya existe (aunque aquí se carga una vez)
                                if (!navAmigos.querySelector('.badge')) {
                                    navAmigos.innerHTML += ` <span class="badge bg-danger rounded-pill ms-1">${data.solicitudes.length}</span>`;
                                }
                            }
                        }
                    } else {
                        console.error('Error:', data.message);
                        mostrarError();
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    mostrarError();
                });
        }

        function renderizarSolicitudes(solicitudes) {
            const container = document.getElementById('solicitudesContainer');

            if (solicitudes.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-3">No tienes solicitudes pendientes.</div>';
                return;
            }

            let html = '<div class="list-group list-group-flush">';
            solicitudes.forEach(sol => {
                const foto = sol.fotoperfil && sol.fotoperfil.trim() !== '' ? sol.fotoperfil : 'assets/blanco y negro.webp';

                html += `
                    <div class="list-group-item d-flex align-items-center justify-content-between p-3" id="solicitud-${sol.solicitud_id}">
                        <div class="d-flex align-items-center">
                            <img src="${foto}" class="rounded-circle me-3" width="50" height="50" style="object-fit: cover;">
                            <div>
                                <div class="fw-bold">${sol.display_name}</div>
                                <div class="small text-muted">@${sol.username}</div>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-success btn-sm px-3" onclick="responderSolicitud(${sol.solicitud_id}, 'aceptar')">
                                Confirmar
                            </button>
                            <button class="btn btn-secondary btn-sm px-3" onclick="responderSolicitud(${sol.solicitud_id}, 'rechazar')">
                                Eliminar
                            </button>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        function renderizarAmigos(amigos) {
            const container = document.getElementById('amigosContainer');
            document.getElementById('totalAmigos').textContent = amigos.length;

            if (amigos.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted py-5 w-100">
                        <i class="bi bi-people display-4 mb-3 d-block alpha-50"></i>
                        Aún no tienes amigos agregados.
                        <br>
                        <a href="inicio.html" class="btn btn-link">Ir a Inicio para buscar amigos</a>
                    </div>`;
                return;
            }

            let html = '';
            amigos.forEach(amigo => {
                const foto = amigo.fotoperfil && amigo.fotoperfil.trim() !== '' ? amigo.fotoperfil : 'assets/blanco y negro.webp';

                html += `
                    <div class="col-md-6">
                        <div class="card h-100 border-0 shadow-sm bg-light">
                            <div class="card-body d-flex align-items-center p-3">
                                <img src="${foto}" class="rounded-circle me-3" width="50" height="50" style="object-fit: cover;">
                                <div class="flex-grow-1 overflow-hidden">
                                    <div class="fw-bold text-truncate">${amigo.display_name}</div>
                                    <div class="small text-muted text-truncate">@${amigo.username}</div>
                                </div>
                                <a href="perfil.html?id=${amigo.id}" class="btn btn-outline-primary btn-sm rounded-circle">
                                    <i class="bi bi-person text-primary"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function responderSolicitud(solicitudId, accion) {
            const endpoint = 'acciones/gestionar_amistad.php';
            const actionType = accion === 'aceptar' ? 'aceptar_solicitud' : 'rechazar_solicitud';

            // Feedback visual inmediato (opcional, o esperar respuesta)
            const item = document.getElementById(`solicitud-${solicitudId}`);
            if (item) item.style.opacity = '0.5';

            fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ accion: actionType, solicitud_id: solicitudId })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Remover elemento y recargar datos si se aceptó (para mover a amigos)
                        if (accion === 'aceptar') {
                            cargarDatosAmigos(); // Recarga todo para actualizar lista de amigos
                        } else {
                            if (item) item.remove();
                            // Verificar si quedó vacío
                            if (document.getElementById('solicitudesContainer').children.length === 0 ||
                                document.getElementById('solicitudesContainer').querySelector('.list-group-flush')?.children.length === 0) {
                                renderizarSolicitudes([]);
                            }
                        }
                    } else {
                        alert('Error: ' + data.message);
                        if (item) item.style.opacity = '1';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    if (item) item.style.opacity = '1';
                });
        }

        function mostrarError() {
            document.getElementById('solicitudesContainer').innerHTML = '<div class="text-danger text-center p-3">Error al cargar datos.</div>';
            document.getElementById('amigosContainer').innerHTML = '<div class="text-danger text-center p-3">Error al cargar datos.</div>';
        }
    </script>
</body>

</html>
